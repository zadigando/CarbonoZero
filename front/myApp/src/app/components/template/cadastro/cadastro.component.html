<body>
    <div>
        <a href="/">
            <img src="assets/icone_melhor.png" class="foto_cadastro" alt="Logo CarbonoZero">
        </a>
        <div class="circulo_cadastro"></div>
        <img src="assets/poligono_menor.svg" class="poligono_menor_cadastro">
        <div class="poligono_texto_cadastro">
            <img src="assets/poligono.svg" class="poligono_cadastro">
            <h1 class="h1_2_cadastro">Faça o cadastro em nossa <span class="plataforma_cadastro">Plataforma!</span></h1>
        </div>
    </div>
    <div class="conteudo">
        <ul class="conteudo_lista">
            <li>
                <h1 class="h1_1_cadastro">Preencha os dados <span class="span_1">ABAIXO</span></h1>
            </li>
            <li class="cadastro">
                <h3 class="h3_1_cadastro">Usuário</h3>
                <input class="insira_usuario_1" placeholder="Insira o Usuário">
            </li>
            <li class="cadastro">
                <h3 class="h3_2_cadastro">CNPJ</h3>
                <input class="insira_cnpj" placeholder="Insira o CNPJ">
            </li>
            <li class="cadastro">
                <h3 class="h3_3_cadastro">Razão Social</h3>
                <input class="insira_razao_social" placeholder="Insira a Razão Social">
            </li>
            <li class="cadastro">
                <h3 class="h3_4_cadastro">E-mail</h3>
                <input class="insira_email_cadastro" placeholder="Insira seu E-mail">
            </li>
            <li class="cadastro">
                <h3 class="h3_5_cadastro">Telefone</h3>
                <input type="tel" class="insira_telefone_cadastro" placeholder="Insira seu telefone">
            </li>
            <li class="cadastro">
                <h3 class="h3_6_cadastro">Defina uma senha</h3>
                <input type="password" class="insira_senha_1" placeholder="Escolha uma senha">
            </li>
            <li class="cadastro">
                <h3 class="h3_7_cadastro">Confirme sua senha</h3>
                <input type="password" class="insira_senha_2" placeholder="Confirme sua senha">
            </li>
            <li class="cadastro botao_cadastro">
                <a href='./index.html' class="botao_cadastrar">CADASTRAR</a>
            </li>
        </ul>
    </div>
    <footer></footer>
</body>
