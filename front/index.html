<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=PoetsenOne&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="./images/v119_157.png">
  <link href="./css/main.css" rel="stylesheet" />
  <title>CarbonoZero</title>
</head>

<body>
  <div class="container">
    <div class="background-image">
      <div class="triangle"></div>
      <div class="content">
        <div class="login-info">
          <span class="label">Bem vindo ao LOGIN</span>
          <span class="hint">Preencha os dados do login para acessar</span>
          <span class="hint">Esqueci minha senha</span>
          <span class="hint">Primeiro acesso? Cadastre-se aqui</span>
        </div>
        <div class="login-box">
          <div class="field">
            <span class="label">Usuário</span>
            <input type="text" class="field-input" placeholder="Insira seu usuário">
          </div>
          <div class="field">
            <span class="label">Senha</span>
            <input type="password" class="field-input" placeholder="Insira sua senha">
          </div>
          <button class="login-button">Entrar</button>
        </div>
      </div>
    </div>
    <div class="company-icon"></div>
  </div>
</body>

</html>
