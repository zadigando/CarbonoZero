<form [formGroup]="cadastroForm" (ngSubmit)="Cadastro()">

    <body>
        <div>
            <a href="/">
                <img src="assets/icone_melhor.png" class="foto_cadastro" alt="Logo CarbonoZero">
            </a>
            <div class="circulo_cadastro"></div>
            <img src="assets/poligono_menor.svg" class="poligono_menor_cadastro">
            <div class="poligono_texto_cadastro">
                <img src="assets/poligono.svg" class="poligono_cadastro">
                <h1 class="h1_2_cadastro">Faça o cadastro em nossa <span class="plataforma_cadastro">Plataforma!</span></h1>
            </div>
        </div>
        <div class="conteudo">
            <ul class="conteudo_lista">
                <li>
                    <h1 class="h1_1_cadastro">Preencha os dados <span class="span_1">ABAIXO</span></h1>
                </li>
                <li class="cadastro">
                    <h3 class="h3_1_cadastro">Usuário</h3>
                    <input formControlName="usuario" class="insira_usuario_1" placeholder="Insira o Usuário" id="usuario">
                </li>
                <li class="cadastro">
                    <h3 class="h3_2_cadastro">CNPJ</h3>
                    <input formControlName="CNPJ" class="insira_cnpj" placeholder="Insira o CNPJ" id="CNPJ">
                </li>
                <li class="cadastro">
                    <h3 class="h3_3_cadastro">Razão Social</h3>
                    <input formControlName="razaoSocial" class="insira_razao_social" placeholder="Insira a Razão Social" id="razaosocial">
                </li>
                <li class="cadastro">
                    <h3 class="h3_4_cadastro">E-mail</h3>
                    <input formControlName="email" class="insira_email_cadastro" placeholder="Insira seu E-mail" id="email">
                </li>
                <li class="cadastro">
                    <h3 class="h3_5_cadastro">Telefone</h3>
                    <input formControlName="telefone" type="tel" class="insira_telefone_cadastro" placeholder="Insira seu telefone" id="telefone">
                </li>
                <li class="cadastro">
                    <h3 class="h3_6_cadastro">Tipo</h3>
                    <input formControlName="tipo" class="insira_telefone_cadastro" placeholder="Insira o tipo da empresa" id="tipo">
                </li>
                <li class="cadastro">
                    <h3 class="h3_6_cadastro">Defina uma senha</h3>
                    <input formControlName="senha" type="password" class="insira_senha_1" placeholder="Escolha uma senha" id="senha">
                </li>
                <li class="cadastro botao_cadastro">
                    <button type="submit" class="botao_cadastrar">CADASTRAR</button>
                </li>
            </ul>
        </div>
        <footer></footer>
    </body>
</form>
